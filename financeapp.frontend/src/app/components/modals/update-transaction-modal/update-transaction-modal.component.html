<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update transaction</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="amount">Amount</label>
            <input min="0" type="number" class="form-control" id="amount" [(ngModel)]="updateTransactionDto.amount" name="amount" placeholder="Amount">
        </div>
        
        <div class="mb-3" *ngIf="updateTransactionDto.type != 2">
            <label for="type">Type</label>
            <select class="form-select" id="type" [(ngModel)]="updateTransactionDto.type" name="type">
                <option selected [ngValue]="0">Expense</option>
                <option [ngValue]="1">Income</option>
            </select>
        </div>
        
        <div class="mb-3" *ngIf="updateTransactionDto.type != 2">
            <label for="category">Category</label>
            <select class="form-select" id="category" [(ngModel)]="updateTransactionDto.categoryId" name="category">
                <option *ngFor="let category of categoriesService.categories" [ngValue]="category.id">{{category.name}}</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" [ngModel] ="updateTransactionDto.date | date:'yyyy-MM-dd'" (ngModelChange)="updateTransactionDto.date = $event" name="date">
        </div>
        
        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="updateTransactionDto.description" name="description" placeholder="Description">
        </div>
        
        <div class="mb-3">
            <label for="account">Account</label>
            <select class="form-select" id="account" [(ngModel)]="updateTransactionDto.accountId" name="account">
                <option *ngFor="let account of accountsService.accounts" [ngValue]="account.id">{{account.name}}</option>
            </select>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="updateTransactions()">Update</button>
        </div>
        
    </form>
</div>
