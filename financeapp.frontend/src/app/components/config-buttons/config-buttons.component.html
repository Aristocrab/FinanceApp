<div class="mt-3 settings-buttons">
    <button type="button" (click)="openModal(categoriesModal)" class="btn btn-outline-dark main-btn">Categories</button>
    <button type="button" (click)="openModal(accountsModal)" class="btn btn-outline-dark main-btn">Accounts</button>
    <button type="button" class="btn btn-outline-danger">Logout</button>
</div>

<ng-template #categoriesModal>
    <app-categories-modal (close)="closeModal(categoriesModal)"></app-categories-modal>
</ng-template>

<ng-template #accountsModal>
    <app-accounts-modal (close)="closeModal(accountsModal)"></app-accounts-modal>
</ng-template>
