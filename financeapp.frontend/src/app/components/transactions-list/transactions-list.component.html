<div *ngIf="transactions.length != 0" class="transactions-list" style="margin-bottom: 1.5rem;">
    <app-transaction *ngFor="let transaction of transactions" [transaction]="transaction" (update)="selectTransaction($event, updateModal)"></app-transaction>
</div>

<h3 *ngIf="transactions.length == 0">No transactions yet.</h3>

<ng-template #updateModal let-modal>
	<app-update-transaction-modal [updateTransactionDto]="selectedTransaction"></app-update-transaction-modal>
</ng-template>
